<!DOCTYPE html>

<html>
<head>
    <meta charset="uft-8">
    <meta meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <link rel="stylesheet" href="css/css-prueba.css" type="text/CSS">

</head>
<body onload="search()">
  


    <header> 
        <section class="principal-container container-flex"> 

            <article>
                <h1> Tus Curiosidades  </h1>
            </article>

            <section class="navigator"> 
                <button onclick="search();"><i class="fas fa-search"></i></button>
                <input type="search" clas="search" id="search-data" placeholder="Buscar cualquier cosa!"  value="API"/>   
            </section>

        </section>
    </header>

    <main>

        <section class="principal-container">
            <section class="container">
                <h1>Esta es la lista de prueba</h1>
                
                <section id="list">


                </section>
            </section>

        </section>
    </main>

    <script>
        
        

        function search() {
            document.getElementById("list").innerHTML=""


            let word = document.getElementById("search-data").value;

            const obj= new ConnectApi();
            let data =obj.connect('action=query&list=search&srprop=snippet&format=json&origin=*&utf8=&srsearch='+word)

        }

        class ConnectApi {

            constructor(){
                this.url='https://es.wikipedia.org/w/api.php?';

            }


            connect(params) {
                

                console.log(this.url+params)

                fetch(this.url+params).
                then(
                    response => response.json()).
                then(
                    data => {
                        data.query.search.map(
                                (item, key ) => {
                                    appendData(item, key)
                                }
                            )
                        }).
                catch(
                    error => {console.log(error)}
                );
                
            }

        }


        function appendData(item,key){

            let section = document.getElementById("list")
            let container = document.createElement("section")

            container.className= "table"

            container.innerHTML = "<h1>"+item.title+"</h1><p>"+item.snippet+"</p>";

            section.append(container);
        }
        

    </script>

</body>
</html>
